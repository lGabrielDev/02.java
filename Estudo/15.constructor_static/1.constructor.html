constructor
No method constructor eu não preciso colocar o retorno. Vai ser apenas o <modifier> e a className().

Syntax:
<modifier> ClassName()

public Personagem(){}

O Construtor sempre vai ter o nome da Class.


Assim que eu crio um objeto, o próximo código que será executado é o method construtor.

Por padrão, o java automaticamente já cria um construtor vazio sem parametros.


Mas pra quê criar um constructor??

O constructor nos permite criar objetos com valores dos atributos diferentes.
Se eu nao tivesse constructor, sempre que eu criasse um objeto, eles teriam os mesmos valores. Aí eu precisaria usar o method set pra modificar cada atributo.
