overloaded methods

Voce pode criar methods com o mesmo nome. Só que eles precisem ter parametros diferentes.

overloaded methods -> methods com o mesmo nome, mas com parametros diferentes.

O tipo pode ser diferente
A quantidade pode ser diferente
A ordem pode ser diferente



-Crie um method que vai somar 2 números;
    public static int somarNumeros(int n1, int n2){
        return n1 + n2;
    }


-Crie mais 2 methods com o mesmo nome.

    public static int somarNumeros(int n1, int n2){
        System.out.println("Method #1");
        return n1 + n2;
    }

    public static int somarNumeros(int n1, int n2,int n3){
        System.out.println("Method #2");
        return n1 + n2 + n3;
    }

    public static int somarNumeros(int n1, int n2, int n3, int n4){
        System.out.println("Method #3");
        return n1 + n2 + n3 + n4;
    }



O nome do method é igual, mas eles possuem parametros diferentes.


-Crie uma variable e atribua o method pra ela
    int soma = somarNumeros();

-Coloque a quantidade de argumentos que deseja e imprima:
    int soma = somarNumeros(5,9);
    System.out.println(soma);

-Mude os parametros e chame cada um dos methods.
