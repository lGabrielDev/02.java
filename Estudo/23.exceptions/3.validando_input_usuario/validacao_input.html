public static void main(String[] args){
    Scanner s = new Scanner(System.in);
    int numeroDigitado;
    boolean isNumber = false;

    do{
        try{
            System.out.print("Digite um numero: ");
            numeroDigitado = s.nextInt();

}

-Eu crio um if....

    -No bloco de execucao do if, eu coloco:
        -Coloco o input do usuario.

Basicamente, eu estou dizendo:
"Se o próximo valor que o usuario inputar for int, faça isso. Caso contrário, faça isso".
