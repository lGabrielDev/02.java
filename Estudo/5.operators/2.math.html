//Arredondando números

Math.ceil(5.64)
Arredonda o número pra cima
double numberA = 5.64d;
Math.ceil(5.64d)

Math.floor(5.64)
Arredonda o número pra baixo
Math.floor(5.64d)

Math.random()
Retorna um número aleatório entre 0.0 e 1.0
System.out.println(Math.random());
