Assignment Operators (Operadores de atribuição)

Usado para atribuir valor a variable

int x = 10;

System.out.println(x);


=	 -> recebe
+=   -> recebe ele mesmo + 1        ++
-=   -> recebe ele mesmo - 1        --
*=   -> recebe ele mesmo * 1
/=   -> recebe ele mesmo / 1
%=   ->



= assignment    

int x = 10;
Aqui eu estou dizendo que a variável recebe tal valor.



+= assignment
int x = 10;
x += 5;                 Isso é a mesma coisa que x=x+5
Estou somando 5 a variável.



-= assignment
int x = 10;
x -= 5;                 Isso é a mesma coisa que x=x-5
Estou diminuindo 5 a variável.



*= assignment
int x = 10;
x *= 5;                 Isso é a mesma coisa que x=x*5
Estou multiplicando 5 a variável.



/= assignment
int x = 10;
x /= 5;                  Isso é a mesma coisa que x=x/5




%= assignment
int x = 10;
x %= 5;

"x = x dividido por 5. Eu pego o resto dessa divisao."
