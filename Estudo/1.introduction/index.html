(Apenas Leia)
Linguagem de programação
É uma forma de dizer ao computador, através de instruções, o que ele deve fazer.



Java
É uma linguagem orientada a objetos

Introdução
-Java é propriedade da Oracle
-Um arquivo java tem a extenção .java
-Java é case-sensitive: "car" and "Car" são diferentes.

JRE (Java Runtime Environment) "Ambiente de execução java"      Ambiente para rodar o programa criado
JDK (Java development kit) "kit desenvolvimento java"           Ambiente de criação das instruções do programa

Se você é apenas o usuário que vai usar o programa, você precisa apenas do JRE.
SE você for o dev vai precisar dos dois.


Sempre que for dar nome pra algo e tiver mais de uma palavra, vou usar o camel case (a primeira letra de cada palavra é maiúscula).
Ex:
meuPrimeiroProjeto

--------------------------------------------------------------------------------------------------------------------------
Syntax

public class className {}
O className corresponde ao nome do arquivo.




public static void main(String[] args){}
-É o método principal. O programa começa a partir daqui.

--------------------------------------------------------------------------------------------------------------------------
{} -> Indica o começo e o fim de um bloco de código.
;  -> Cada instrução de código deve terminar em semicolon (ponto e vírgula)
() -> Parâmetros.
--------------------------------------------------------------------------------------------------------------------------
Comando de saida:
Imprime o resultado na tela.

System.out.print();     -> Imprime na tela, mas não quebra linha.
System.out.println();   -> Imprime na tela e quebra linha.
