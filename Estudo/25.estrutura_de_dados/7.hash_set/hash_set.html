ArrayList -> Permite valores duplicados
HashSet   -> Não permite valores duplicados

------------------------------------------------------------------------------------------------------------------------------------------
HashSet
Os items são armazenados de forma aleatoria.
Aqui não é permitido valores duplicados.

Se eu tiver 2 objetos com o mesmo valor, o objeto anterior vai ser desconsiderado.


1- Crie uma ArrayList String com 2 itens iguais.
    List<String> Peassoas = new ArrayList<>();
        Pessoas.add("Camila");
        Pessoas.add("Camila");

- Imprima todos os itens da lista e imprima o size() da lista:
    System.out.println(Pessoas);
    System.out.println(Pessoas.size());



2- Altere de ArrayList para Hashset
    HashSet<String> pessoas = new HashSet<>();  OU
    Set<String> lista = new HashSet<>();

- Imprima todos os itens da lista e imprima o size() da lista:
    System.out.println(Pessoas);
    System.out.println(Pessoas.size());

Viu??
------------------------------------------------------------------------------------------------------------------------------------------
LinkedHashSet
Se eu quiser usar meus items em ordem, eu uso o "LinkedHashSet";
Os items são armazenados por ordem, igual no LinkedList/ArrayList/etc...

Porém...
Continua não permitindo valores duplicados.

    lista.add("Carlos");

-importe
    import java.util.HashSet;
    import java.util.Set;

Perceba que "Set" é uma interface e "HashSet" é uma classe.
Sempre coloque primeiro a interface. Assim, eu tenho uma flexibilidade para alterar o "HashSet" para outra classe que implemente o "Set";

-Imprima a lista:
    System.out.println(lista);

Perceba que a ordem está baguncada. "Set" é um conjunto de items e não tem uma ordem específica como o "List".

    Set<String> lista = new LinkedHashSet<>();
