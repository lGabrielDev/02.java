PriorityQueue

Aqui temos uma fila com prioridade.

1-Crie uma queue simples que armazena Integers e crie 4 elementos.

    Queue<Integer> fila = new LinkedList<>();
        fila.offer(10);
        fila.offer(5);
        fila.offer(3);
        fila.offer(1);

-Retire da fila todos os elementos
    while(!(fila.isEmpty())){
        System.out.println(fila.poll());
    }


Perceba que os elementos foram retirados na ordem de quem foi colocado primeiro.

FIFO -> First In First Out




2-Altere para uma PriorityQueue
    Queue<Integer> fila = new PriorityQueue<>();

-Rode o programa novamente.


Se ligou?? Aqui, temos uma prioridadde de fila.

A prioridade funciona assim:

Integer -> do menor para o maior (1 tem prioridade maior do que 2,etc...)
String -> da primeira letra para a ultima letra (A tem prioridade maior que B,etc...)

Ou seja: A head da minha fila vai receber o menor elemento.

A prioridade é sempre do menor para o maior

-Retire os elementos
    while(!fila.isEmpty()){

Perceba que foi respeitado a prioridade de ordem alfabética.
Ele seguiu a ordem natural. Do menor para o maior.

Ou seja: A head da minha fila vai receber o menor elemento.

PriorityQueue com objetos

Imagina que eu queira criar uma fila com objetos.

Criando uma fila de prioridade com Integer é facil. Serão removidos do menor para o maior.

Criando uma fila de prioridade com Strings é facil. Serão removidos da primeira letra (A) em diante.

Mas, e uma PriorityQueue de objetos?? Qual vai ser a prioridade? 
Um objeto tem vários atributos...Qual atributo vou usar como prioridade??

Vamos lá!


Vamos criar um programa onde vai ter uma fila de personagens que serao atendidos no hospital. Vamos dar prioridade para quem é mais velho.

Quem tiver mais idade, será atendido primeiro.

Implemente esse abstract method:

se for < retorna 1;
se for == retorna 0;



5- Vamos escrever o corpo desse method.
    @Override

Nesse caso, eu estabeleci qual vai ser o atributo que eu vou comparar...

    @Override

Quem tivesse menos idade ia ter prioridade.
