OutputStream

OutputStream é uma abstract class.
Ela é pai de todas as outras output classes;

Eu não posso criar um objeto dela pois ela é abstract. Então, vou usar suas classes filhas;



InputStream -> Serve para ler os dados de um arquivo.

OutputStream -> Serve para escrever dados para um destino;



Veja a imagem .jpg;


Perceba que eu tenho 2 classes abstratas pai (InputStream and OutputStream) e tenho 4 classes em cada uma delas:


InputStream
    FileInputStream
    ByteArrayInputStream
    FilterInputStream
    ObjectInputStream


OutputStream
    FileOutputStream
    ByteArrayOutputStream
    FilterOutputStream
    ObjectOutputStream

    Path arquivo = Paths.get("caminho/teste.txt");
        
    InputStream fis = new FileInputStream(arquivo.toFile());


4- Crie uma variable int que vai receber o proximo byte do arquivo;
5- Leia todos os bytes do arquivo e depois transforme em (char);

        int caractere = 0;

        while((caractere = fis.read()) != -1){
            System.out.print((char)caractere);
        }
