método String.format();
Posso usar de varias formas:

Usado para formatar texto

Podemos colocar variables dentro de uma String.

Ao inves de ficar concatenando com o +, eu consigo colocar uma variable dentro de uma String. É muito mais suave.


%d -> integer (int,long,short)	
%f -> float,double    - Especifica casas decimais %.3f
%s -> String
%c -> char
%b -> boolean



Syntax:
Tenho apenas 2 parâmetros:
Parametro 1º ->  A String com as variables "%s,%d,%f,etc..."
Parametro 2º ->  Quais variables são.


String.format("bla %s bla %s bla,variable1,variable2")

Perceba que eu separo as variables por vírgula.


-Crie 1 variable String e uma Integer;
    String personagem = "Goku";
    int idade = 40

-Imprima elas usando a formatacao:
    System.out.printf("%s tem %d anos de idade",personagem,idade);






Voce também pode definir a width(largura) da variable

-Crie 1 variable String.
    String nome = "Gabriel";
            
    System.out.printf("Nome: %s",nome);
    System.out.println("\n");
    System.out.printf("Nome: %10s",nome);

Perceba que eu coloco um numero antes do "s"; Isso é a largura da String;


-Agora troque para um numero negativo:
    System.out.printf("Nome: %-10s",nome);

%10s  -> Largura da esquerda da String
%-10s -> Largura da direita da String

.equals() methods   VS     ==


String variable ->  ==

String objetc -> .equals();

Vejamos:

Crie duas variables da classe String:
    String animal1 = "lobo";
    String animal2 = "lobo";

Como são duas variables, eu posso comparar usando o "==";
-Faça um if simples:

    System.out.println(texto1 == texto2);
    TRUE

Agora, em vez de variable, crie um objeto da classe String e faça a comparação

    String animal1 = new String("lobo");
    String animal2 = new String("lobo");

    System.out.println(texto1 == texto2);

    False

Deu false porque eu criei um objeto. E para comparar objetos eu uso o method .equals();

-substitua o "==" por  ".equals();"
    animal1.equals("lobo")



Tecnicamente, dois objetos são diferentes, mas....

o method .equals() compara o conteudo dentro do objeto.
Sacou??


Por isso o == dá errado. Ele compara se são o mesmo objeto.
E NÃO! Cada objeto é unico.



Na dúvida, quando eu tiver comparando Strings ou objetos, SEMPRE vou usar o .equals(); Até mesmo para variables simples.
