File Reader with Scanner class
read -> Ler um arquivo

Para ler um arquivo no java, eu sigo esses passos:

1º  Abra o arquivo
2º  Leia a primeira linha
3º  Leia a segunda linha
4º  Leia todos as outras linhas até a última linha.




Vamos lá!

1-  Vamos abrir o arquivo

-Crie um arquivo .txt em qualquer pasta (Crie da maneira comum mesmo).
    Crie esse arquivo com várias linhas (15 linhas);  
    praticando.txt

- Crie um objeto da class File e especifique o caminho desse arquivo no constructor
    File file = new File("C:/Users/Gabriel/Desktop/praticando.txt");    

- Não esqueca de importar a class "File"
    import java.io.File;


2- Vamos ler a primeira linha do arquivo
    Para ler, eu uso a class Scanner.

    A class Scanner lê/scaneia cada linha de algum lugar.
    
    Ex:
    Quando queremos scanear o input de um usuario, especificamos no constructor:

    Scanner scan = new Scanner(System.in);
    O "System.in" significa que o que vai ser lido/scaneado vai ser input do usuario;


    "Crio um objeto do tipo Scanner. Esse objeto vai scanear o input do usuario"
    
    
    Nesse caso, queremos scanear cada linha de um arquivo, e não do input do usuario.

    Então, colocamos no constructor o nome do arquivo que vamos scanear/ler;

        Scanner scan = new Scanner(file);

    Mas e se o arquivo não existir?? Vamos usar um try catch e tratar esse erro:

        try{
            Scanner scan = new Scanner(file);
        }
        catch(FileNotFoundException e){
            System.out.println("Arquivo não encontrado.");
        }


    -Scaneie a proxima linha do arquivo
        try{
            Scanner scan = new Scanner(file);
            System.out.println(scan.nextLine());
        }
        catch(FileNotFoundException e){
            System.out.println("Arquivo não encontrado.");
        }

"Criei um objeto Scanner que vai ler/scanear um arquivo"
"Printo na tela a primeira linha desse arquivo"



4- Crie um loop com while para ler todas as linhas:
A condicao vai ser:
    Enquanto meu arquivo tiver uma proxima linha, leia e imprima.

    try{
        Scanner scan = new Scanner(file);
        while(scan.hasNextLine()){
            System.out.println(scan.nextLine());
        }
    }
    catch(FileNotFoundException e){
        System.out.println("Arquivo não encontrado.");
    }

    "Enquanto meu objeto scan tiver uma proxima linha, imprima a proxima linha";

Copiando o conteudo de um arquivo para outro arquivo

É bem fácil.
Basta eu criar uma variable String que vai receber todas as linhas do arquivo que vai ser copiado. E depois, é so escrever essa variable no novo arquivo.

1- Crie uma variable do tipo String;
    String conteudo = "";

Vamos usar essa variable para concatenar todo o conteudo do arquivo que será copiado.

2- Atribua a essa variable cada linha do arquivo:

    String conteudo = "";
    while(scan.hasNextLine()){
        conteudo = conteudo.concat(scan.nextLine() + "\n");
    }
    scan.close;

"Criei a variable String"
"Enquanto tiver uma proxima linha no arquivo...."
"A variable 'conteudo' vai receber o conteudo que ela já possui, vai concatenar a proxima linha do arquivo e pular uma linha"
Ela vai concatenar todas as linhas do arquivo na variable. Sacou??


3- Crie outro arquivo, que vai receber essa variable:

    try{
        FileWriter arquivoNovo = new FileWriter("C:/Users/Gabriel/Desktop/novo_arquivo.txt");
        arquivoNovo.write(conteudo);
        arquivoNovo.close();
        }
        catch(Exception e){
            System.out.println("Arquivo não encontrado.");
        }

"Criei um arquivo novo e especifiquei o caminho do arquivo."
"Coloquei dentro desse arquivo a variable conteudo(todas as linhas daquele outro arquivo)"
"Fecho o arquivo"

- Verifique se foi copiado o conteudo.
Easy!
