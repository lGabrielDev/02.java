Ao invés de passar o caminho do arquivo no constructor da class FileWriter, vamos passar um objeto do tipo File;


1- Crie um arquivo File e especifique no constructor qual é o arquivo que voce quer manipular
    File arquivo = new File("caminhoDoArquivo/praticando.txt");

2- Vamos alterar esse arquivo.
-Crie um objeto da class FileWriter. No constructor não vamos passar o caminho do arquivo, mas sim o objeto File que criamos:
    FileWriter fw = new FileWriter(arquivo,true);

    Esse TRUE é o argumento para adicionar em baixo do conteudo do arquivo. Não sobreescrever.

-Lance uma exception com o throws IOException no method main
-Altere o conteudo do arquivo:
    FileWriter fw = new FileWriter(arquivo,true);
    fw.write("Conteudo adicional\n");
    fw.close();


Viu?? Existe uma hierarquia:
1- File              ->   Instancia um objeto file;
2- FileWriter        ->   Escreve em um objeto file;
3- BufferedWriter    ->   Escreve em um objeto file mais otimizado;
