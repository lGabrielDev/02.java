BufferedReader

Maneira mais otimizada de ler/scanear um arquivo.

A ordem é assim:
BufferedReader -> FileReader -> File -> o caminho do arquivo;

Eu leio assim:
"BufferedReader vai receber como argumento um objeto FileReader"
"FileReader vai receber como argumento um objeto File"
"File vai receber como argumento o caminho do arquivo"


Quando eu crio um objeto BufferedReader eu preciso passar no constructor um objeto FileReader;
Quando eu crio um objeto FileReader eu preciso passar no constructor um objeto File;
Quando eu crio um objeto File eu preciso passar no constructor o caminho do arquivo;

Vamos ler um arquivo.

0- Crie um arquivo na área de trabalho. Crie um arquivo com várias linhas (12 linhas);
    praticando.txt

1- Crie um objeto da class BufferedReader;
    BufferedReader br = new BufferedReader(
        new FileReader("caminhoDoArquivo/praticando.txt")
    );

Perceba que eu criei o FileReader dentro do constructor do BufferedReader;
E eu criei o file dentro do contructor do FileReader;



2-Trate os erros:
    try{
        BufferedReader br = new BufferedReader(
            new FileReader("C:/Users/Gabriel/Desktop/praticando.txt")
        );
    }
    catch(IOException e){
        System.out.println("Erro. Arquivo não encontrado.");
    } 
    

    
    
3- Leia a primeira linha do arquivo. Use o method .readLine();

    System.out.println(br.readLine());


4- Leia 2 linhas do arquivo:
    System.out.println(br.readLine());
    System.out.println(br.readLine());

    Perceba que, o method ".readLine()" lê a proxima linha;

    Então, eu li a proxima linha do arquivo (linha 1);
    Eu li a proxima linha do arquivo (linha 2);



5- Agora, vamos ler todas as linhas do arquivo:

-Crie uma variable String que vai receber a proxima linha do arquivo.

    String linha;
    while((linha = br.readLine()) != null){
        System.out.println(linha);

    br.close();

Perceba que....

"Eu crio uma variable String sem valor atribuido"
"Crio um while loop"
    "Na condicao do while, eu atribuo valor a variable String."
        "A variable vai receber a proxima linha do arquivo"
        "Enquanto essa linha não for null, imprima a proxima linha."
"Fecho o arquivo";

Código completo:

package main.java.br.com.leekbiel.projeto;

import java.io.BufferedReader;
import java.io.FileReader;
import java.io.IOException;

public class Programa{
    public static void main(String[] args){
        try{
            BufferedReader br = new BufferedReader(
                new FileReader("C:/Users/Gabriel/Desktop/praticando.txt") 
            );
            String linha;
            while((linha = br.readLine()) != null){
                System.out.println(linha);
            }
            br.close();
        }
        catch(IOException e){
            System.out.println("Erro. Arquivo não encontrado.");
        }   
    }
}
