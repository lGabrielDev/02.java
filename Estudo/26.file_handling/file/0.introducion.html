Testando alguns methods da class File


.exists()
Retorna se um arquivo existe ou nao

3- Vamos usar um dos methods da class File:
    .exists() -> Retorna um valor boolean se o arquivo existe;

-Crie um if else e use o method .exists(); Se o arquivo existir printe uma mensagem, se não existir, printe outra;


    if(arquivo.exists()){
        System.out.println("O arquivo existe");
    }
    else{
        System.out.println("O arquivo NÃO EXISTE.");
    }







.getAbsolutePath()
Retorna o caminho completo do arquivo

4- Imprima o caminho completo do arquivo:
    System.out.println("O caminho completo do arquivo é:");
    System.out.println(arquivo.getAbsolutePath());




.isFile();
Retorna se é um arquivo:
    System.out.println(arquivo.isFile());
    TRUE


.isDirectory()
Retorna se é um diretorio(pasta/folder):
    System.out.println(arquivo.isDirectory());
    FALSE


.delete()
Deleta o arquivo;
    System.out.println(arquivo.delete());

canRead()	            Boolean	    Tests whether the file is readable or not
