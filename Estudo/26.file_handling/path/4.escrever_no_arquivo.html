2º forma:
Files.write();
Nesse method, eu preciso passar um objeto Path e a String que eu quero escrever;

1- Crie 1 arquivo ".txt" no diretorio atual;

2- Crie um objeto Path que vai receber o caminho do arquivo;
    Path arquivo = Paths.get("caminho/arquivo1.txt");


3- Crie uma String que vai ser o conteudo que eu vou escrever no arquivo;

    String conteudo = "Esse é o conteúdo do arquivo.\nLegal,né?";

        
3- Use o method "Files.write();" e escreva
    Files.write(arquivo,conteudo.getBytes());

Perceba que eu digo o arquivo que eu quero escrever, digo a String que quero escrever, e transformo em bytes para que o java consiga escrever.


O computador só consegue entender bytes (sequencia de 0s e 1s);

Por isso que eu transformo a String em getBytes();


Estou escrevendo de maneira "humanoide" e transformando em linhagem de computador "bytes(0 e 1)"
